<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Счета</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="../static/css/mainstyle.css" th:href="@{/css/mainstyle.css}" rel="stylesheet" type="text/css">
</head>
<body class="bg-light">
<header th:insert="fragments/Header.html :: header"></header>
<br>
<main class="container">
    <h1>Счета</h1>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <table class="table-bordered">
            <thead>
            <tr>
                <th> Идентификатор счета</th>
                <th> Наименование счета</th>
                <th> Валюта счета</th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${accounts.empty}">
                <td colspan="2"> Список счетов пустой</td>
            </tr>
            <tr th:each="account : ${accounts}">
                <td><a th:href="@{/accounts/edit(id=${account.id})}"><span th:text="${account.id}"> ИД счета </span></a>
                </td>
                <td><a th:href="@{/accounts/edit(id=${account.id})}"><span
                        th:text="${account.name}"> Наименование счета </span></a></td>
                <td><a th:href="@{/accounts/edit(id=${account.id})}"><span
                        th:text="${account.currency.name}"> Валюта счета </span></a></td>
            </tr>
            <br>
            </tbody>
        </table>
    </div>

    <a href="/accounts/edit" class="btn btn-primary">Добавить счет</a>
</main>
</body>
</html>
