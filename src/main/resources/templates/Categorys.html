<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="../static/css/mainstyle.css" th:href="@{/css/mainstyle.css}" rel="stylesheet" type="text/css">
</head>
<body class="bg-light">
<header th:insert="fragments/Header.html :: header"></header>
<br>
<main class="container">
    <h1>Счета</h1>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <table class="table-bordered">
            <thead>
            <tr>
                <th> Идентификатор категории</th>
                <th> УИД категории</th>
                <th> Наименование категории</th>
                <th> Родительская категория</th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${categorys.empty}">
                <td colspan="2"> Список категорий пустой</td>
            </tr>
            <tr th:each="category : ${categorys}">
                <td><a th:href="@{/categorys/edit(uid=${category.uid})}"><span th:text="${category.id}"> ИД категории </span></a></td>
                <td><a th:href="@{/categorys/edit(uid=${category.uid})}"><span th:text="${category.uid}"> УИД категории </span></a></td>
                <td><a th:href="@{/categorys/edit(uid=${category.uid})}"><span
                        th:text="${category.name}"> Наименование категории </span></a></td>
                <td><a th:href="@{/categorys/edit(uid=${category.uid})}"><span
                        th:text="${category.parent.name}" th:if="${category.parent != null}"> Родительская категория </span></a></td>
            </tr>
            <br>
            </tbody>
        </table>
    </div>

    <a href="/categorys/edit" class="btn btn-primary">Добавить категорию</a>
</main>
</body>
</html>
